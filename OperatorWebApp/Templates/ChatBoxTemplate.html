<!DOCTYPE html>
<html>
<head>
    <title>ChatApp</title>
    <!-- Style  -->
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/style.css" rel="stylesheet" />
    <link href="/Content/font-awesome.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="/Scripts/jQuery-3.4.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="/Scripts/date.format.js"></script>

    <!--EmojiOneArea -->
    <link href="/Content/emojionearea.min.css" rel="stylesheet" />
    <script src="/Scripts/emojionearea.js"></script>

    <!--Jquery slimScroll -->
    <script type="text/javascript" src="/Scripts/jquery.slimscroll.min.js"></script>

</head>
<body>
    <form id="frmChat">
        <div class="content-wrapper">
            <div class="col-md-4">
                <div id="id_chatbox" data-token="userToken" class="box box-solid box-info direct-chat direct-chat-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">UserName</h3>
                        <div class="box-tools pull-right">
                            <span data-toggle="tooltip" id="MsgCountP" title="0 New Messages" class="badge bg-info">0</span>
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button id="imgDelete" type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>

                    <div class="box-body">
                        <div id="divMessage" class="direct-chat-messages"></div>
                    </div>
                    <div class="box-footer">
                        <input type="text" id="txtPrivateMessage" name="message" placeholder="Type Message ..." class="form-control" />
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Message ..." class="form-control" style="visibility:hidden;" />
                            <span class="input-group-btn">
                                <input type="button" id="btnSendMessage" class="btn btn-info btn-flat" value="send" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="/Scripts/bootstrap.min.js"></script>
</body>
</html>
